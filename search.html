---
title: 검색
sitemap: false
layout: default
---

<p><span id="search-process">로딩 중</span> <span id="search-query-container" style="display: none;">"<strong id="search-query"></strong>" 검색 결과</span></p>
<ul id="search-results"></ul>

<script>
	window.data = {
		{% assign need_comma = false %}
		{% for post in site.posts %}
			{% if need_comma %},{% endif %}
			"{{ post.url | slugify }}": {
				"id": "{{ post.url | slugify }}",
				"title": "{{ post.title | xml_escape }}",
				"url": "{{ post.url | xml_escape }}",
				"content": {{ post.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
			}
			{% assign need_comma = true %}
		{% endfor %}
		{% for page in site.html_pages %}
			{% if page.title and page.url != '/' and page.url != '/search/' %}
			{% if need_comma %},{% endif %}
			"page-{{ page.url | slugify }}": {
				"id": "page-{{ page.url | slugify }}",
				"title": "{{ page.title | xml_escape }}",
				"url": "{{ page.url | xml_escape }}",
				"content": {{ page.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
			}
			{% assign need_comma = true %}
			{% endif %}
		{% endfor %}
	};
</script>
<script>window.baseurl = "{{ site.baseurl }}";</script>
<script src="{{ site.baseurl }}/scripts/search.js"></script>
